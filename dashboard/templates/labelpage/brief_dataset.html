{% extends layout %}
{% block page_body %}

    <table id="myTable">
        <tr>
            <th>ID</th>
            <th>问题</th>
            <th>当前状态</th>
            <th>操作</th>
        </tr>
    </table>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

    <script>
        // 使用 $.ajax 方法获取数据
        $.ajax({
            url: '/admin/labelpage/get_dataset_brief_data', // 替换为您实际的数据获取 URL
            method: 'POST',
            data: JSON.stringify({"taskID": "{{task_id}}"}),
            contentType: 'application/json',
            success: function(data) {
                const table = $('#myTable');

                // 遍历数据并添加到表格中
                data.forEach(function(item) {
                    const row = $('<tr></tr>');

                    const idCell = $('<td></td>').text(item.question_id);
                    row.append(idCell);

                    const questionCell = $('<td></td>').text(item.question);
                    row.append(questionCell);

                    const statusCell = $('<td></td>').text(item.status);
                    row.append(statusCell);

                    const actionCell = $('<td></td>');
                    const actionLink = $('<a></a>').text(item.action);
                    // 添加条件判断来设置不同的跳转链接和参数
                    if (item.action === '标注') {
                        const labelingUrl = '/admin/labelpage/labeling/' + item.id;

                        // 在链接中添加参数
                        const params = {
                            question_id: item.question_id,
                            task_id: item.task_id,
                            // 添加其他参数
                        };
                        const queryString = $.param(params);
                        actionLink.attr('href', labelingUrl + '?' + queryString);
                    } else {
                        // 设置其他页面的跳转链接
                        actionLink.attr('href', 'page2.html');
                    }
                    actionCell.append(actionLink);
                    row.append(actionCell);

                    table.append(row);
                });
            },
            error: function(xhr, status, error) {
                console.log('Error:', error);
            }
        });
    </script>

{% endblock %}
