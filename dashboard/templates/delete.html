<button data-bs-toggle="modal" data-bs-target="#{{ value.name }}" class="btn btn-ghost-danger">
  删除
</button>
<div class="modal" id={{ value.name }} tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: none">
        <h5 class="modal-title">确认删除此这条数据</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">取消</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" onclick="deleteData({{ value.id }})">删除</button>
      </div>
    </div>
  </div>
</div>
