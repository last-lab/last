{% extends layout %}
{% block page_body %}
    <div id="init">
        <span style="margin-right: 80px">选择文件</span>
        <input type="file" id="fileInput" style="display:none;" accept=".csv">
        <button onclick="openFileSelector()" id="btn">打开文件</button>
        <div style="display:none; margin-top: 10px" id="processing">上传评测集中，请勿关闭此页面</div>
        <div style="display:none; margin-top: 10px" id="error">上传失败，请重试</div>
        <div style="margin-top: 20px">
            <button type="button" class="btn btn-primary" onclick="history.back();">返回</button>
        </div>
    </div>
    <div id="more" style="display: none; width: 700px">
        <div class="mb-3 row">
            <label class="col-4 col-form-label">评测集名称</label>
            <div class="col">
                <input class="form-control" placeholder="请输入" id="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-4 col-form-label">上传进度</label>
            <div class="col col-form-label">上传已完成</div>
        </div>
        <div class="mb-3 row">
            <label class="col-4 col-form-label">风险类型</label>
            <div class="col col-form-label">
                {% for risk in risk_info %}
                    <label class="form-check form-check-inline" onchange="radioSelect({{ risk.risk_id }})">
                        <input class="form-check-input" type="radio" name="radios-inline">
                        <span class="form-check-label">{{ risk.risk_name }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-4 col-form-label">二级、三级风险类型</label>
            <div class="col col-form-label">
                {% for risk in risk_info %}
                    <div style="display: none" id={{ risk.risk_id }}>
                        {% for item in risk.child_risk %}
                        	 <label class="form-check" onchange="getValue({{ item.risk_id }})">
                                <input class="form-check-input" type="checkbox" id={{ item.risk_id }} name={{ risk.risk_id }}>
                                <span class="form-check-label">{{ item.risk_name }}</span>
                            </label>
                            <div>
                                {% for ele in item.third_risk %}
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="{{ ele.risk_id }}" disabled name={{ item.risk_id }} dirname={{ risk.risk_id }}>
                                        <span class="form-check-label">{{ ele.risk_name }}</span>
                                    </label>
                                {% endfor %}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-4 col-form-label">数据条数</label>
            <div class="col col-form-label" id="dataCount"></div>
        </div>
        <div class="mb-3 row">
            <label class="col-4 col-form-label">语料字数</label>
            <div class="col col-form-label" id="number"></div>
        </div>
        <div class="mb-3 row">
            <label class="col-4 col-form-label">评测集大小</label>
            <div class="col col-form-label" id="size"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="uploadSubmit({{ risk_info }})">完成上传</button>
    </div>
    <script>
        var jsonvalue = {}
        var pre_id
        function openFileSelector() {
            const inputObj = document.getElementById('fileInput');
            inputObj.onchange = (event) => {
                if (window.FileReader) {
                    const formData = new FormData();
                    const file =  $('#fileInput')[0].files[0];
                    formData.append("file", file);
                    document.getElementById("processing").style.display = 'block';
                    $.ajax({
                        url: '/admin/dataset/json',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (value) {
                            console.log(value)
                            jsonvalue=value
                            {#if(!value.result) {#}
                            {#    document.getElementById("processing").style.display = 'none';#}
                            {#    alert(value.reason);#}
                            {#    return;#}
                            {# }#}
                            document.getElementById("init").style.display = 'none';
                            document.getElementById("more").style.display = 'block';
                            {#value.focused_risks.map(item => {#}
                            {#    if (item.level === 2) {#}
                            {#        $("#detail").append(`<div>${item.name}</div>`)#}
                            {#        if (item.downlevel_risk_name) {#}
                            {#            $("#detail").append(`<div>${item.downlevel_risk_name.join(',')}</div>`)#}
                            {#        }#}
                            {#    }#}
                            {# })#}
                            {#$("#type").text(value.focused_risks.filter(item => item.level === 1)[0].name);#}
                            $("#dataCount").text(value.qa_num);
                            $("#number").text(value.word_cnt);
                            $("#size").text(value.volume);
                        },
                        error: function (e) {
                            document.getElementById("processing").style.display = 'none';
                            document.getElementById("error").style.display = 'block';
                        }
                    });
                }
            }
            inputObj.click();
        }
        function uploadSubmit (info) {
            if (!$("#name").val()) {
                alert('请输入评测集名称')
                return;
            }
            if (!pre_id) {
                alert('请选择一级风险维护')
                return;
            }
            const risks = [String(pre_id)]
            info.forEach(item => {
                if (item.risk_id === String(pre_id)) {
                    item.child_risk.forEach(ele => {
                        if ($("#" + ele.risk_id)[0].checked) {
                            risks.push(ele.risk_id)
                            if (ele.third_risk) {
                                ele.third_risk.forEach(el => {
                                    if ($("#" + el.risk_id)[0].checked) {
                                        risks.push(el.risk_id)
                                    }
                                })
                            }
                        }
                    })
                }
            })
            $.ajax({
                url: '/admin/dataset/conform',
                type: 'POST',
                data: JSON.stringify({
                    ...jsonvalue,
                    "name": $('#name').val(),
                    "focused_risks": JSON.stringify(risks),
                    "focused_risks_json": JSON.stringify(risks)
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (value) {
                    if (value.result) {
                        alert('评测集已完成上传')
                        history.back();
                    } else {
                        alert(value.reason)
                    }
                }
             })

         }
        function getValue(id) {
             if ($('#' + id)[0].checked) {
                $(`input[name=${$('#' + id)[0].id}]`).prop("disabled", false);
             } else {
                $(`input[name=${$('#' + id)[0].id}]`).prop("checked", false);
                $(`input[name=${$('#' + id)[0].id}]`).prop("disabled", true);
             }
        }
        function radioSelect(id) {
            if (pre_id) {
                document.getElementById(pre_id).style.display = 'none';
                const pid = $('#' + pre_id)[0].id;
                $(`input[name=${pid}]`).prop("checked", false);
                $(`input[dirname=${$('#' + pid)[0].id}]`).prop("checked", false);
                $(`input[dirname=${$('#' + pid)[0].id}]`).prop("disabled", true);
            }
            pre_id = id
            document.getElementById(id).style.display = 'block';
        }
    </script>
{% endblock %}
